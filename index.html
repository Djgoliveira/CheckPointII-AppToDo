<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no login ----------------------- -->
  <script src="./javascript/Login/index.js" defer></script>
  <script src="./javascript/funcoes/funcoes.js" defer></script>
  <script src="./javascript/signup/signup.js" defer></script>
  <script src="./javascript/utils/utils.js" defer></script>
  <script src="./javascript/tarefas/tarefas.js"></script>

</head>

<body>
  <div class="left">
    <img src="./assets/pessoa-login.png" alt="">
  </div>

  <div class="right">
    <form >
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Acessar</h1>
      <label>
        Email:
        <input id="inputEmail" type="email">
        <small id="valEmail"></small>
      </label>
      <label>
        Senha:
        <input id="inputPassword" type="password">
        <small id="valSenha"></small>
      </label>

      <button id="btnSubmit" type="submit">Bloqueado</button>
      <small id="valBtn"></small>

    </form>
    <div class="ingressar">
      <a href="signup.html">Não possui conta? Crie agora mesmo</a>
    </div>
  </div>

</body>

</html>
